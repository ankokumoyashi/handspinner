<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>hand spinner</title>
</head>
<body>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/jQueryRotate.js"></script>
<script type="text/javascript">
<!--
$(function(){
	// 画面サイズの取得
	window_width = $(window).width();
	window_height = $(window).height();

	// 手持ち部分のサイズ
	disable_range = window_width / 2 * 0.3;

	// スピナーのサイズの調節
	$("#spinner img").css("width", window_width * 0.9 + "px");
	$("#spinner img").css("height", window_width * 0.9 + "px");

	// タッチ検出の間隔を開ける
	interval = false;

	// タッチしているかフラグ
	touch = false;

	// 初期角度
	angle = 0;

	// 速度
	diff = 0;

	// 回転アニメーション
	setInterval(function(){
		// アニメーション
		angle += diff;
		$("#spinner img").rotate(angle);

		// 速度減衰
		diff *= 0.9995;

		interval=true;
	},15);

	// タッチ開始したとき
	$("#spinner").bind('touchstart', function() {
		event.preventDefault();	
		x = event.changedTouches[0].pageX - window_width / 2;
		y = event.changedTouches[0].pageY - window_height / 2;

		// 手持ち部分外なら初期角度算出
		if(Math.sqrt(Math.pow(x,2) + Math.pow(y,2)) > disable_range){
			old_angle = Math.atan(x / y) / 3.141592 * 180;
			touch = true;
		}
	});

	// タッチ移動したとき
	$("#spinner").bind('touchmove', function() {
		if(interval){
			event.preventDefault();
			x = event.changedTouches[0].pageX - window_width / 2;
			y = event.changedTouches[0].pageY - window_height / 2;

			// 手持ち部分外なら角速度算出
			if(Math.sqrt(Math.pow(x,2) + Math.pow(y,2)) > disable_range){
				new_angle = Math.atan(x / y) / 3.141592 * 180;
				diff = old_angle - new_angle;
				old_angle = new_angle;

				if(diff > 90){ diff -= 180 };
				if(diff < -90){ diff += 180 }; 

				interval = false;
			}
		}
	});

	// タッチ終了したとき
	$("#spinner").bind('touchend', function() {
		// 手持ち部分外ならタッチ終了フラグ
		if(Math.sqrt(Math.pow(x,2) + Math.pow(y,2)) > disable_range){
			touch = false;
		}
	});

});
// -->
</script>
<style>
/* 画面中心に表示 */
html {
	padding: 0;
	margin: 0 auto;
	height: 100%;
	display: table;
}
 
body {
	padding: 0;
	margin: 0 auto;
	min-height: 100%;
	display: table-cell;
	vertical-align: middle;
	overflow:hidden;
}
 
#spinner{
	vertical-align:middle;
}
 
</style>

</div>
</body>
</html>
